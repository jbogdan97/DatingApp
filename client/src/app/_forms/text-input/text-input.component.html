<div class="form-group m-1">
    <input 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}} 
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder={{label}} > 
<div *ngIf="ngControl.touched">
    <div *ngIf="ngControl.control.errors?.['required']" 
    class="invalid-feeback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.errors?.['minlength']" 
    class="invalid-feeback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.['maxlength']" 
    class="invalid-feeback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.['isMatching']" 
    class="invalid-feeback">Passwords do not match</div>
</div>
</div>
